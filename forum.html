<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forum Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/forum.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/forum.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="row primaryrow">
            <div class="col-lg-12 formess">

            </div>
        </div>


                

        <div class="row">
            <div class="col-lg-12">
                
                    <div class="conformess">
                      <h4>Message</h4>
                    </div>
                    <div class="conformess">
                        <form>
                            <div class="form-group" style="width: 25%">
                                <label for="name-input"></label>
                                <input type="name" class="form-control" id="name-input" placeholder="Display Name">
                            </div>
                            
                            <div class="form-group" style="width: 50%">
                                <label for="message-input"></label>
                                <textarea class="form-control" id="message-input" rows="3" placeholder="Message"></textarea>
                            </div>
                                    
                            <button class="sendbtnprim">Send</button>
                        </form>
                    </div>
            </div>
        </div>
</body>
</html>
